os: osx

language: c

compiler: clang

git:
  depth: 1

jobs:
  include:
    - osx_image: xcode11.3
      addons:
        homebrew: &modern_macos_homebrew
          packages:
            - autoconf
            # for gettext build
            - ccache
            - coreutils
            - gnu-sed
            - lua@5.1
            - luajit
            - python@2
            - python@3
          update: true
    - osx_image: xcode10.1
      addons:
        homebrew: *modern_macos_homebrew
    - osx_image: xcode9.2
      addons:
        homebrew: &legacy_macos_homebrew
          packages:
            - lua@5.1
            - luajit
            - python@2
            - python@3
          update: true
      before_install: &legacy_macos_before_install
        - curl -fsSLO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci
        - source ./macports-ci install
        - source macports-ci ccache
        - yes | sudo port install -N autoconf
        # for gettext build
        - yes | sudo port install -N ccache
        - yes | sudo port install -N coreutils
        - yes | sudo port install -N git
        - yes | sudo port install -N gsed
        - source macports-ci ccache --save
    - osx_image: xcode8
      addons:
        homebrew: *legacy_macos_homebrew
      before_install: *legacy_macos_before_install

cache:
  directories:
    - $HOME/.ccache
    - $HOME/.macports-ci-ccache
    - $HOME/Library/Caches/Homebrew
    - /opt/local/var/macports/build/.ccache/

env:
  global:
    - datadir=/use/local/share
    - prefix=/var/tmp/vim
    - gettext=${prefix}/share/gettext
    - version=$(sw_vers -productVersion)
    - PATH=${gettext}/bin:/usr/local/opt/ccache/libexec:/opt/local/bin:/opt/local/sbin:${PATH}

before_script:
  - export -f travis_cmd
  - export -f travis_fold
  - export -f travis_nanoseconds
  - export -f travis_time_finish
  - export -f travis_time_start
  - >
    travis_fold_cmd() {
      local name
      name="$1"
      shift
      travis_fold start "$name"
      travis_cmd "$*" --echo --timing
      travis_fold end "$name"
    }
  - export -f travis_fold_cmd
  - export options=()
  - options+=(--enable-fail-if-missing)
  - options+=(--disable-smack)
  - options+=(--disable-selinux)
  - options+=(--disable-xsmp)
  - options+=(--disable-xsmp-interact)
  - options+=(--enable-luainterp=dynamic)
  - options+=(--enable-pythoninterp=dynamic)
  - options+=(--enable-python3interp=dynamic)
  - options+=(--enable-cscope)
  - options+=(--disable-netbeans)
  - options+=(--enable-terminal)
  - options+=(--enable-multibyte)
  - options+=(--disable-rightleft)
  - options+=(--disable-arabic)
  - options+=(--enable-gui=no)
  - options+=(--with-compiledby=sasa+1)
  - options+=(--with-features=huge)
  - options+=(--with-luajit)
  - options+=(--without-x)
  - options+=(--with-tlib=ncurses)
  - export configurations=${options[*]}
  - sw_vers
  - ccache -s

script:
  - >
      git config --global user.name sasaplus1 &&
      git config --global user.email '<>'
  - >
      git clone --depth 1 https://github.com/koron/guilt.git &&
      git clone --depth 1 https://github.com/koron/vim-kaoriya.git
  - >
      cd vim-kaoriya &&
      git submodule update --init -- ./patches ./vim &&
      cd -
  - gsed -i.bak -r -e 's|\<readlink\>|greadlink|g' ./guilt/guilt
  - make -C ./guilt PREFIX=/usr/local install
  - curl -fsSLO https://ftp.gnu.org/pub/gnu/gettext/gettext-0.20.1.tar.xz
  - travis_fold_cmd tar.gettext tar fvx ./gettext-*.tar.xz
  - rm ./gettext-*.tar.xz
  - >
      travis_fold_cmd configure.gettext
      cd ./gettext-* '&&'
      ./configure
      --prefix=${gettext}
      --disable-silent-rules
      --disable-dependency-tracking
      --disable-java
      --disable-csharp
      --disable-c++
      --without-emacs
      --without-git
      --without-bzip2
      --without-xz '&&'
      cd -
  - >
      travis_fold_cmd make.gettext
      make -C ./gettext-* -j $(getconf _NPROCESSORS_ONLN) CC=\"ccache $CC\"
  - >
      travis_fold_cmd make.install.gettext
      make -C ./gettext-* install
  - rm -rf "${gettext}/share/doc"
  - >
      cd ./vim-kaoriya/vim &&
      git checkout -b v$(printf -- '%b' 'all:\n\t@printf -- $(VIM_VER)' | make -f ../VERSION -f -) &&
      git config --local guilt.patchesdir ../patches &&
      guilt init &&
      cd -
  - >
      cd ./vim-kaoriya &&
      cp ./patches/master/* ./patches/v$(printf -- '%b' 'all:\n\t@printf -- $(VIM_VER)' | make -f ./VERSION -f -) &&
      cd -
  - >
      cd ./vim-kaoriya/vim/src &&
      guilt push --all &&
      cd -
  - make -C ./vim-kaoriya/vim/src autoconf
  - >
      export LUA_PREFIX="$(brew --prefix)" &&
      export CFLAGS="-I${gettext}/include" &&
      export LDFLAGS="-L${gettext}/lib" &&
      cd ./vim-kaoriya/vim &&
      travis_fold_cmd configure.vim eval "./configure --prefix=${prefix} ${configurations}" &&
      travis_fold_cmd make.vim make -j $(getconf _NPROCESSORS_ONLN) DATADIR=${datadir} &&
      travis_fold_cmd make.install.vim make install &&
      cd -
  - gsed -i.bak -r -e "s|\<root\>|$(whoami)|g" ./vim-kaoriya/build/freebsd/Makefile
  - make -C ./vim-kaoriya/build/freebsd VIM_DIR="${prefix}/share/vim" kaoriya-install
  - >
      git clone --depth 1 https://github.com/vim-jp/vimdoc-ja.git "${prefix}/share/vim/plugins/vimdoc-ja" &&
      rm -rf "${prefix}/share/vim/plugins/vimdoc-ja/.git" "${prefix}/share/vim/plugins/vimdoc-ja/.gitignore"
  - cp ./pvim "${prefix}/bin/pvim"
  - >
      cd "${prefix}/bin" &&
      ln -s pvim pex &&
      ln -s pvim pview &&
      ln -s pvim pvimdiff &&
      ln -s pvim rpview &&
      ln -s pvim rpvim &&
      cd -
  - >
      install_name_tool
      -change
      "$(otool -L ${prefix}/bin/vim | awk '/libintl/ { print $1 }')"
      '@executable_path/../share/gettext/lib/libintl.dylib'
      "${prefix}/bin/vim"

before_cache:
  - brew cleanup

after_success:
  - >
    "${prefix}/bin/vim" --version
  - otool -L "${prefix}/bin/vim"

before_deploy:
  - mv "${prefix}" ./$(basename "${prefix}")-macos
  - tar cfz "vim-macos-${version}.tar.gz" ./vim-macos
  - tar cfJ "vim-macos-${version}.tar.xz" ./vim-macos
  - zip -qr "vim-macos-${version}.zip" ./vim-macos
  - >-
    shasum --algorithm 256
    "vim-macos-${version}.tar.gz"
    "vim-macos-${version}.tar.xz"
    "vim-macos-${version}.zip"
    > "vim-macos-${version}-sha256sum.txt"
  - export TRAVIS_TAG="release-${TRAVIS_COMMIT}"
  - git tag "${TRAVIS_TAG}" || true
  - >
    [[ "$version" =~ ^10\.11 ]] && export PATH=$HOME/.rvm/gems/ruby-2.0.0-p648/bin:${PATH}

deploy:
  provider: releases
  token:
    secure: ""
  file:
    - vim-macos-*.tar.gz
    - vim-macos-*.tar.xz
    - vim-macos-*.zip
    - vim-macos-*.txt
  file_glob: true
  tag_name: ${TRAVIS_TAG}
  name: ${TRAVIS_COMMIT}
  overwrite: true
  on:
    all_branches: true
    repo: sasaplus1/vim
