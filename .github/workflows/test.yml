name: test

on:
  - push
  - pull_request

jobs:
  docker:
    name: build Docker image
    env:
      COMPOSE_DOCKER_CLI_BUILD: 1
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution:
          - alpine
          - ubuntu
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: >
          docker-compose run
          --rm ${{ matrix.distribution }}
          /opt/vim/bin/vim --version
        env:
          LANG: C
  shellcheck:
    name: lint shell script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: make lint
